<div class="container pad-top">
  <a ui-sref="newGame" class="btn-primary btn-lg nodecoration">Add New Game</a>
	<table class="table gametable">
      <tr>
          <td><h3>All Games</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="game in games">
          <td>{{game.name}}</td>
          <td>{{game.description}}</td>
          <td>{{game.minPlayers}}</td>
          <td>{{game.maxPlayers}}</td>
          <td>{{game.duration}}</td>
          <td>{{game.genre}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewGame({id:game.id})">View</a>
              <a class="btn btn-danger"  ng-click="deleteGame(game)">Delete</a>
          </td>
      </tr>
  </table>
</div>
